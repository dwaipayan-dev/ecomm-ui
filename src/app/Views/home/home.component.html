<div class="container mt-5">
    <div class="text-center">
        <div class="row mb-5 justify-content-center">
            <div class="col-2">
                <button class="btn btn-warning" [disabled]="currentPage === 1" (click)="onPrev()">Prev</button>
            </div>
            <div class="col-1">{{currentPage}} / {{totalPages}}</div>
            <div class="col-2">
                <button class="btn btn-warning" [disabled]="currentPage===totalPages" (click)="onNext()">Next</button>
            </div>
        </div>
    </div>

    <div class="row">
        <app-product class="col-6 col-sm-6 col-md-4 col-lg-2 mb-2" *ngFor="let product of products" [product]="product"
            [productMap]="orderedProducts"></app-product>
    </div>
</div>
