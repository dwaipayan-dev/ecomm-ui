<div class="offset-sm-3 col-sm-6 text-center mt-5">
    <h4>Cart Summary</h4>
    <ul class="list-group" *ngIf="items.length > 0">
        <li class="list-group-item" *ngFor="let item of items">{{item}} x {{orderedProducts[item]}}</li>
        <li class="list-group-item">
            <div class="btn btn-warning" (click)="placeOrder()">Place Order</div>
        </li>
    </ul>
    <h5 class="text-body-secondary" *ngIf="items.length === 0">Your Cart is Empty</h5>
</div>
