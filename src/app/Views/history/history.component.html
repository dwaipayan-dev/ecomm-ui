<div class="offset-sm-3 col-sm-6 text-center mt-5">
    <h4>Orders Summary</h4>
    <ul class="list-group" *ngIf="orders.length > 0">
        <li class="list-group-item" *ngFor="let order of orders">
            <div class="card">
                <h5 class="card-title mt-2">Order #{{order.id}}</h5>
                <div class="card-body">
                    <p class="card-text">Status: {{order.orderStatus}}</p>
                </div>
            </div>
        </li>
    </ul>
    <h5 class="text-body-secondary" *ngIf="orders.length === 0">You haven't placed any orders</h5>
</div>
